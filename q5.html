<!-- Write HTML code to demonstrate three types of list: ordered, unordered and definition list -->

<!DOCTYPE html>
<html lang="en">
<head>
   <title>Lists</title>
</head>
<body>
    
    <div>
        <p>Following are the three types of lists: </p>

        <!-- 1. Ordered List -->
        <ol>
            <p>Ordered List contains : </p>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ol>

        <!-- 2. Unordered List -->
        <ul>
            <p>Unordered List contains : </p>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>

        <!-- 3. Definition List -->
        <dl>
            <p>Definition List contains : </p>
            <dt>Apple</dt>
            <dd>A red fruit</dd>
            <dt>Mango</dt>
            <dd>King of Fruits</dd>
            <dt>Banana</dt>
            <dd>Soft Fruit</dd>
        </dl>
    </div>

</body>
</html>
